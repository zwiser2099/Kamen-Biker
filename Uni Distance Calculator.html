<!DOCTYPE html>
<html>
<head>
    <title>University Distance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 20px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 18px;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        .back-button {
            background-color: #95a5a6;
            margin-top: 30px;
        }
        .back-button:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>How far from Kasem Bundit University?</h1>
    
    <button onclick="calculateDistance()">Where am I?</button>
    
    <div id="result">Your distance will be calculated here...</div>
    
    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        // University coordinates (Kasem Bundit University)
        const UNIVERSITY_LAT = 13.7456;  // Replace with actual university coordinates
        const UNIVERSITY_LON = 100.5347; // Replace with actual university coordinates

        function calculateDistance() {
            const resultDiv = document.getElementById("result");
            
            if (navigator.geolocation) {
                resultDiv.innerHTML = "Locating...";
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        
                        // Calculate distance using Haversine formula
                        const distance = calculateHaversineDistance(
                            userLat, userLon, 
                            UNIVERSITY_LAT, UNIVERSITY_LON
                        );
                        
                        resultDiv.innerHTML = `You're ${distance.toFixed(2)} km away from Kasem Bundit University`;
                    },
                    function(error) {
                        let errorMessage;
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Location access was denied. Please enable location services.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Location information is unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "The request to get location timed out.";
                                break;
                            default:
                                errorMessage = "An unknown error occurred.";
                        }
                        resultDiv.innerHTML = errorMessage;
                        resultDiv.className = "error";
                    }
                );
            } else {
                resultDiv.innerHTML = "Geolocation is not supported by this browser.";
                resultDiv.className = "error";
            }
        }

        function calculateHaversineDistance(lat1, lon1, lat2, lon2) {
            // Convert degrees to radians
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function goBack() {
            // In a real application, this would navigate back
            // For this demo, we'll just clear the result
            document.getElementById("result").innerHTML = "Your distance will be calculated here...";
            document.getElementById("result").className = "";
        }
    </script>
</body>
</html>
